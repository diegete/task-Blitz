<div class="password-reset-container">
    <h2>Restablecer Contraseña</h2>
    <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="form-control"
          required
          email
        />
      </div>
      <button type="submit" [disabled]="!resetForm.valid" class="btn btn-primary">
        Enviar Enlace de Restablecimiento
      </button>
    
    </form>
    <button  class="btn btn-secondary" (click)="volver()"> Volver al login</button>
  </div>
