<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
      <!-- Título -->
      <div class="text-center mb-4">
        <h2 class="text-primary">Restablecer Contraseña</h2>
        <p class="text-muted">
          Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
        </p>
      </div>

      <!-- Formulario -->
      <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
        <!-- Campo de correo electrónico -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" style="width: 400px;"
            placeholder="Ingrese su correo electrónico" required email />
        </div>

        <!-- Botón de envío -->
        <button type="submit" [disabled]="!resetForm.valid" class="btn btn-primary w-100 mb-3">
          Enviar Enlace de Restablecimiento
        </button>
      </form>

      <!-- Separador -->
      <div class="text-center text-muted mb-3">
        <small>o</small>
      </div>

      <!-- Botón para volver -->
      <button class="btn btn-outline-secondary w-100" (click)="volver()">
        Volver al Login
      </button>

      <!-- Pie de página
      <div class="text-center mt-4">
        <p class="text-muted mb-0">
          ¿Tienes problemas? <a href="#" class="text-decoration-none">Contáctanos</a>.
        </p>
      </div> -->
    </div>
  </div>
</body>
